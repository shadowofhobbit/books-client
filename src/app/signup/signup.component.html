<mat-card>
  <form (ngSubmit)="signUp()" #signupForm="ngForm">
    <mat-card-content class="card-content">
      <mat-form-field appearance="standard">
        <mat-label>Username</mat-label>
        <input [(ngModel)]="username" name="username" matInput placeholder="Username"
               autocomplete="username" required>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Email</mat-label>
        <input #emailInput [(ngModel)]="email" name="email" type="email" matInput placeholder="Email"
               autocomplete="email" required>
        <mat-error *ngIf="!emailInput.validity.valid">Invalid email</mat-error>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input #passwordInput  [(ngModel)]="password" name="password" type="password" matInput placeholder="*****"
               minlength="8" autocomplete="new-password" required>
        <mat-error *ngIf="!passwordInput.validity.valid">Password must be at least 8 characters long</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="!signupForm.form.valid">Sign up</button>
    </mat-card-actions>
    <div *ngIf="error" class="signup-error">
      Error
    </div>
  </form>
</mat-card>
