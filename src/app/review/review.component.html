<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{review.title}}</mat-card-title>
      <mat-card-subtitle class="rating">{{review.rating}}</mat-card-subtitle>
      <mat-card-subtitle>{{review.date}}</mat-card-subtitle>
    </mat-card-title-group>

  </mat-card-header>
  <mat-card-content>
    {{review.content}}
  </mat-card-content>
</mat-card>
