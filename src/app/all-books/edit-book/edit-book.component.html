<div class="card-container">
<mat-card>
  <form [formGroup]="bookForm" (ngSubmit)="save()">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{bookId == null ? "Add" : "Edit"}} Book</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="book-info">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput type="text" name="title" formControlName="title" required>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Author</mat-label>
        <input matInput type="text" name="author" formControlName="author">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Language</mat-label>
        <input matInput type="text" name="language" formControlName="language">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Year</mat-label>
        <input matInput type="number" name="year" formControlName="year">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput name="description" formControlName="description"></textarea>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary"
              [disabled]="!bookForm.valid">{{bookId == null ? "Create" : "Save"}}</button>
    </mat-card-actions>
  </form>
</mat-card>
</div>
