<div class="card-container">
  <mat-card>
    <form (ngSubmit)="signUp()" #signupForm="ngForm" appPasswordsDiffer>
      <mat-card-content class="card-content">
        <mat-form-field appearance="standard">
          <mat-label i18n>Username</mat-label>
          <input [(ngModel)]="username" name="username" matInput placeholder="Username"
                 i18n-placeholder="Username"
                 autocomplete="username" required>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label i18n>Email</mat-label>
          <input #emailInput [(ngModel)]="email" name="email" type="email" matInput placeholder="Email"
                 i18n-placeholder="Email"
                 autocomplete="email" required>
          <mat-error *ngIf="!emailInput.validity.valid" i18n>Invalid email</mat-error>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label i18n>Password</mat-label>
          <input [(ngModel)]="password" name="password" type="password" matInput placeholder="*****"
                 minlength="8" autocomplete="new-password" required>
          <mat-hint i18n>Password must be at least 8 characters long</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="standard">
          <mat-label i18n>Re-enter password</mat-label>
          <input [(ngModel)]="password2" name="password2" type="password" matInput placeholder="*****"
                 minlength="8" autocomplete="new-password" [errorStateMatcher]="errorMatcher" required>
          <mat-error *ngIf="signupForm.errors?.passwordsDiffer" i18n>Passwords do not match</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent" [disabled]="!signupForm.form.valid" i18n>Sign up</button>
      </mat-card-actions>
      <div *ngIf="error" class="signup-error" i18n>
        Error
      </div>
    </form>
  </mat-card>
</div>
